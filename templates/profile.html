{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <img src="{{ url_for('static', filename='uploads/' + profile_data.avatar) }}" 
                     class="rounded-circle mb-3" width="150" height="150" 
                     onerror="this.src='{{ url_for('static', filename='default.png') }}'">
                <h3>{{ profile_user }}</h3>
                <p class="text-muted">{{ profile_data.bio }}</p>
                
                {% if current_user == profile_user %}
                    <a href="{{ url_for('account') }}" class="btn btn-primary">Edit My Profile</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
