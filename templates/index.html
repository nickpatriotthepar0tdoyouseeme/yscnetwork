{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Latest News</h2>
        {% for item in news %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">By {{ item.author }} on {{ item.date }}</h6>
                <p class="card-text">{{ item.content|safe }}</p>
                {% if username == item.author or is_admin %}
                <form method="POST" action="{{ url_for('news') }}">
                    <input type="hidden" name="news_id" value="{{ item.id }}">
                    <input type="hidden" name="action" value="delete_news">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Quick Actions</h5>
                <a href="{{ url_for('news') }}" class="btn btn-primary w-100 mb-2">Post News</a>
                <a href="{{ url_for('chat') }}" class="btn btn-info w-100 mb-2">Go to Chat</a>
                <a href="{{ url_for('polls') }}" class="btn btn-success w-100 mb-2">View Polls</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
