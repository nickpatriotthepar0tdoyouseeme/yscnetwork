{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>News Articles</h2>
        {% for item in news %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">By {{ item.author }} on {{ item.date }}</h6>
                <p class="card-text">{{ item.content|safe }}</p>
                {% if username == item.author or username == 'asad' %}
                <form method="POST" action="{{ url_for('news') }}">
                    <input type="hidden" name="news_id" value="{{ item.id }}">
                    <input type="hidden" name="action" value="delete_news">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Add News Article</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="action" value="add_news">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <textarea name="content" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Publish</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
